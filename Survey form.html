<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/Style-survey-form.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="main">
      <h1 id="title">Register</h1>
      <p id="description">This is a Registration page.</p>
      <form action="" id="survey-form">
        <div class="input-text-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            required
            placeholder="Enter your Name Here"
          />
        </div>
        <div class="input-text-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your Email Here"
            id="email-label"
          />
        </div>
        <div class="input-text-group">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            min="10"
            required
            max="99"
            placeholder="Enter your Age Here"
            id="number-label"
          />
        </div>
        <div class="input-text-group">
          <label for="dropdown">Gender</label>
          <select id="dropdown">
            <option selected value="choose">Choose an Option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <fieldset>
          <legend>Choose One</legend>
          <div id="radio-group">
            <label for="option">Option</label>
            <input
              type="radio"
              name="radio-buttom"
              id="option"
              value="radio-buttom"
            />

            <label for="option2">Option2</label>
            <input
              type="radio"
              name="radio-buttom"
              id="option2"
              value="radio-buttom"
            />

            <label for="option3">Option3</label>
            <input
              type="radio"
              name="radio-buttom"
              id="option3"
              value="radio-buttom"
            />
          </div>

          <div id="checkbox-group">
            <label for="one">One-1</label>
            <input type="checkbox" name="one" id="one" value="one" />

            <label for="two">Two-2</label>
            <input type="checkbox" name="two" id="two" value="two" />

            <label for="three">Three-3</label>
            <input type="checkbox" name="three" id="three" value="three" />
          </div>
        </fieldset>
        <div style="width: 100%">
          <textarea
            placeholder="Write what you think "
            id="comments"
          ></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
